<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='user/dist/assets/css/bootstrap.css')}}">
    <link rel="stylesheet"
        href="{{url_for('static', filename='user/dist/assets/vendors/bootstrap-icons/bootstrap-icons.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='user/dist/assets/css/app.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='user/dist/assets/css/pages/auth.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='user/dist/assets/vendors/toastify/toastify.css')}}">

</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="index.html"><img src="assets/images/logo/logo.png" alt="Logo"></a>
                    </div>
                    <h1 class="auth-title">Log in.</h1>
                    <p class="auth-subtitle mb-5">Log in with your data that you entered during registration.</p>

                    <form action="login" method="POST">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="email" class="form-control form-control-xl" placeholder="Email" name="email"
                                id="email" value="{{email}}" required>
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                            {% if email_error %}
                            <span class="text-danger">{{ email_error }}</span>
                            {% endif %}
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" placeholder="Password"
                                name="password" id="password" value="{{password}}" required>
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                            {% if password_error %}
                            <span class="text-danger">{{ password_error }}</span>
                            {% endif %}
                        </div>
                        <div class="form-check form-check-lg d-flex align-items-end">
                            <input class="form-check-input me-2" type="checkbox" value="True" name="keep_logged_in"
                                id="flexCheckDefault" checked>
                            <label class="form-check-label text-gray-600" for="flexCheckDefault">
                                Keep me logged in
                            </label>
                        </div>
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" type="submit">Log in</button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class="text-gray-600">Don't have an account? <a href="{{url_for('register')}}"
                                class="font-bold">Sign
                                up</a>.</p>
                        <p><a class="font-bold" href="{{url_for('reset_password')}}">Forgot password?</a>.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>

    </div>
</body>
<script src="{{url_for('static', filename='user/dist/assets/vendors/toastify/toastify.js')}}"></script>
<script>
    {% with messages = get_flashed_messages(with_categories = true) %}
    {% if messages %}
    {% for category, message in messages %}
    Toastify({
        text: "{{ message }}",
        duration: 4000,
        close: true,
        gravity: "top",
        position: "center",
        className: "toastify-{{ category }}",
        stopOnFocus: true,
    }).showToast();
    {% endfor %}
    {% endif %}
    {% endwith %}
</script>


</html>
